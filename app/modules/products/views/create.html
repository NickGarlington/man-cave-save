<div class="create-title">
  Create Your Product Here
</div>

<div class="create-form">

      Name:

    </div>

      URL:

    </div>

    <div class="price">
      Price:
      <input type="text" placeholder="Price" ng-model="createCtrl.newProduct.price">

    </div>

      <textarea ng-model="createCtrl.newProduct.description" placeholder="Type Description Here" cols="30" rows="10"></textarea>
      <div class="click">
      <input type="submit" value="Add Product">
    </div>
    </div>
  </form>
